<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Create New Student</h1>
            <form action="#" th:action="@{/save}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Student Name</label>
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{studentname}" class="form-control" id="studentName" placeholder="Enter student name" />
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <input type="text" th:field="*{course}" class="form-control" id="course" placeholder="Enter course" />
                </div>
                <div class="mb-3">
                    <label for="fee" class="form-label">Fee</label>
                    <input type="text" th:field="*{fee}" class="form-control" id="fee" placeholder="Enter fee" />
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
